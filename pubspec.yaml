dependencies:
  auto_route: ^0.6.9
  firebase_crashlytics: ^0.4.0+1
  flushbar: ^1.10.4
  get_it: ^5.0.6
  google_mobile_ads: ^0.11.0+2
  hue_dart: ^0.2.1
  in_app_purchase: ^0.3.5+1
  in_app_review: ^1.0.4
  injectable:
  introduction_screen: ^1.0.9
  json_annotation: ^3.1.1
  logger: ^0.9.4
  material_design_icons_flutter: ^4.0.5855
  observable_ish: ^2.1.5  
  preferences: ^5.2.1 
  provider: ^4.3.3
  shared_preferences: '>=0.5.12+4 <2.0.0'
  stacked: ^1.7.7
  stacked_services: ^0.7.2
  url_launcher: ^5.7.10
  
  device_functions:
    path: ../device_functions/
    # Add unpublished plugins from private repo
    # https://flutter.dev/docs/development/packages-and-plugins/using-packages#dependencies-on-unpublished-packages
