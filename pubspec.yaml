  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

dependency_overrides:
  intl: ^0.17.0
  path: ^1.8.0
  clock: ^1.1.0

dev_dependencies:
  auto_route_generator:
  build_runner:
  injectable_generator:
  json_serializable: ^3.5.1
  pedantic: ^1.10.0
  pigeon: ^0.1.20

flutter_intl:
  enabled: true

flutter_test:
    sdk: flutter

